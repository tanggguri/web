<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 PORTFOLIO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/태양 오렌지.png" type="image/png">
</head>
<body>
  <div id="container">
    <section class="page page1">
<div class="title">
  <p class="ml6 typing-name">
    <span class="text-wrapper">
      <span class="letters">Cho Tae Yang</span>
    </span>
  </p>

  <p class="ml6 typing-year">
    <span class="text-wrapper">
      <span class="letters">2025 ver.</span>
    </span>
  </p>
</div>

    </section>
    <section class="page page2"></section>
    <section class="page page3">
      <div class="menu">
        <img src="메뉴/logo.png" alt="메뉴1" class="menu-btn" data-popup="1">
        <img src="메뉴/branding.png" alt="메뉴2" class="menu-btn" data-popup="2">
        <img src="메뉴/redesign.png" alt="메뉴3" class="menu-btn" data-popup="3">
        <img src="메뉴/package.png" alt="메뉴4" class="menu-btn" data-popup="4">
        <img src="메뉴/detail page.png" alt="메뉴5" class="menu-btn" data-popup="5">
        <img src="메뉴/event banner.png" alt="메뉴6" class="menu-btn" data-popup="6">
         <!-- 팝업 컨테이너 -->
      <div id="popup" class="popup">
        <span id="close">&times;</span>
        <img src="메뉴/로고.jpg" class="popup-img" id="popup1">
        <img src="메뉴/브랜딩.jpg" class="popup-img" id="popup2">
        <img src="메뉴/리디자인.jpg" class="popup-img" id="popup3">
        <img src="메뉴/패키징.jpg" class="popup-img" id="popup4">
        <img src="메뉴/상세페이지.jpg" class="popup-img" id="popup5">
        <img src="메뉴/배너.jpg" class="popup-img" id="popup6">
          <button id="scrollTopBtn">▲ Top</button>
      </div>
      </div>
    </section>
    <section class="page page4">
  <p class="ml15 contact-left">
    <span class="text-wrapper">
      <span class="letters">Contact me</span>
    </span>
  </p>

  <p class="ml15 contact-right">
    <span class="text-wrapper">
      <span class="letters">tanggguri@naver.com</span>
    </span>
  </p>
</section>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  // 글자 span으로 쪼개기
document.querySelectorAll('.ml6 .letters').forEach(text => {
  text.innerHTML = text.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
});

// 이름 애니메이션
anime.timeline({loop: true})
  .add({
    targets: '.typing-name .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 4000,
    // delay: (el, i) => 50 * i,
    easing: "easeOutExpo"
  });

// 연도 애니메이션 (딜레이)
anime.timeline({loop: true})
  .add({
    targets: '.typing-year .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 4000,
    // delay: (el, i) => 40 * i + 1200,
    easing: "easeOutExpo"
  });

</script>
</body>
</html>
